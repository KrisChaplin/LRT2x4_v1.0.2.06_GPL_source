<script>
function toggleTimeDay()
{
	selectedField = document.getElementById("rotateevent").value;
	if('daily' == selectedField)
	{
		document.getElementById("day_tr").style.display = "none"; //hide
		document.getElementById("time_tr").style.display = ""; //show
	}
	else if('weekly' == selectedField)
	{
		document.getElementById("day_tr").style.display = ""; //show
		document.getElementById("time_tr").style.display = ""; //show
	}
	else if('size' == selectedField)
	{
		document.getElementById("day_tr").style.display = "none"; //hide
		document.getElementById("time_tr").style.display = "none"; //hide
	}
}
</script>

function displayPolicyPort(param) {
if ((param == "CIFS") || (param == "RDP5") || (param == "FTP")){

window.document.getElementById('f5n').style.display="block";
}else
{

function validateOnSubmit() {
var elem;
var errs=0;
if (!notnull  (window.document.addpolicy.f1, 'f1n', true)) errs += 1; 
if (!validateipv6  (window.document.addpolicy.f2, 'f2n', true)) errs += 1; 
if (!validateport(window.document.addpolicy.f4, 'f4n', false)) errs = 99; 
if (errs==99) {alert('Port Range should be from 0 to 65535');return;}
if (errs>1)  alert('Please correct two or more fields before submitting');
if (errs==1) alert('Please correct a field before submitting');
if (errs==0){window.document.addpolicy.submit();}
}

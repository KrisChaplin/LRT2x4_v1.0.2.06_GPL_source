function checkMenu(param) {
if (param == 'RDP5') {

}
}

function validateOnSubmit() {
var elem;
var errs=0;
if (!notnull  (window.document.addbookmarkadmin.field1input, 'field1', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="HTTP" && !validateurl (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="HTTPS" && !validateurl (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="FTP" && !validatenameorip (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="Telnet" && !validatenameoripwithport (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="SSH" && !validatenameoripwithport (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="VNC" && !validatenameoripwithport (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (window.document.addbookmarkadmin.service.value=="RDP5" && !validatenameorip (window.document.addbookmarkadmin.field2input, 'field2', true)) errs += 1;
if (errs>=1){
if (window.confirm('Please correct a field before submitting. Do you wish to submit anyways?') == true)
{window.document.addbookmarkadmin.submit();}}
if (errs==0){window.document.addbookmarkadmin.submit();}
}

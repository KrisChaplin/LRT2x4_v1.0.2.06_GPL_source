<script src="/js/mainframe.js"></script>
<script>
function checkDate()
{
	var hrs = window.document.Date.hours;
	var mins = window.document.Date.minutes;
	var secs = window.document.Date.seconds;
	var errs = 0;	
	if(hrs.value < 0 || hrs.value > 23)
	{
		alert('Hours can range only from 0 to 23');
		errs = 1;
		hrs.focus();
	}
	else if(mins.value < 0 || mins.value > 59)
	{
		alert('Minutes can range only from 0 to 59');
		errs = 1;
		mins.focus();
	}
	else if(secs.value < 0 || secs.value > 59)
	{
		alert('Seconds can range only from 0 to 59');
		errs = 1;
		secs.focus();
	}
	if(errs == 0)
		window.document.Date.submit();
}
</script>

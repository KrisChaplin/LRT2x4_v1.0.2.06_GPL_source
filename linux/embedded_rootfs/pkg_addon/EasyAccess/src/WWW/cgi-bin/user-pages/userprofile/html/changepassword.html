<SCRIPT LANGUAGE=JAVASCRIPT TYPE="TEXT/JAVASCRIPT">
function changepasswordform(){
var errs=0;
if(!notnull (window.document.ChangePassword.f1, 'f1n', true)) {errs += 1;}
if(!notnull(window.document.ChangePassword.f2, 'f2n', true)) {errs += 1;}
if(!notnull(window.document.ChangePassword.f3, 'f3n', true)) {errs += 1;}
if(window.document.ChangePassword.userpassword.value != window.document.ChangePassword.confirmpassword.value){
alert('Password and Confirm Password values do not match!'); 
window.document.ChangePassword.oldpassword.value="";
window.document.ChangePassword.userpassword.value="";
window.document.ChangePassword.confirmpassword.value="";
return 0;
}
if (errs>1)  {alert('Please correct two or more fields before submitting'); return 0;}
if (errs==1) {alert('Please correct a field before submitting'); return 0;}
if(errs == 0) {window.document.ChangePassword.submit();}
}
</script>

<script>
var installWindow, uninstallWindow;

function connect_linux()
{
	installWindow = window.open('/cgi-bin/clientlinux?openvirtualpassage=connect_linux','install');
}

function connect_mac()
{
	installWindow = window.open('/cgi-bin/clientlinux?openvirtualpassage=connect_mac','install');
}

function closeInstallWindow()
{
	if(installWindow != null)
	{
		installWindow.close();
		installWindow = null;
	}
}

function closeUninstallWindow()
{
	if(uninstallWindow != null)
	{
		uninstallWindow.close();
		uninstallWindow = null;
	}
}

function callUninstaller()
{
	launchApplet("uninstall");
}

function launchApplet(argument)
{
	var agent = navigator.userAgent.toLowerCase();
	if (agent.indexOf("linux") != -1 || agent.indexOf("mac") != -1)
	{

		if(argument == "install")
		{
			if( installWindow == null )
			{
				closeUninstallWindow();
				installWindow = window.open('/cgi-bin/clientlinux?openvirtualpassage=install','install','width=451,height=220');
			}
			installWindow.focus();
		}
		else if(argument == "uninstall")
		{
				closeInstallWindow();
				uninstallWindow = window.open('/cgi-bin/clientlinux?openvirtualpassage=uninstall','uninstall','width=302,height=42');
		}
	}
	else
	{
		alert('This version of VPClient can be run only on Linux or Macintosh Systems');
	}
}
</script>

function officon(){document.getElementById("vptitle").className="toolbar";}
function LaunchSSLVPNClient()
{
	var webagent = navigator.userAgent.toLowerCase();
	if(typeof(jni_installer) == "undefined" )
	{
		if(webagent.indexOf("msie") != -1)
		{
			window.top.frames['virtualpassageframe'].location.href="/cgi-bin/sslvpnclient?launch=true";
		}
		else
		{
			alert('Virtual Passage requires Internet Explorer 5.0 or higher.'); 
		}
	}
	else
	{
		if(webagent.indexOf("linux") == -1 && webagent.indexOf("mac") == -1)
		{
			window.top.frames['virtualpassageframe'].location.href="/cgi-bin/sslvpnclient?jni_installer=connect";
		}
		else
		{	
			alert('Virtual Passage requires Windows operating system.'); 
		}
	}
}// ~LaunchSSLVPNClient
</script>

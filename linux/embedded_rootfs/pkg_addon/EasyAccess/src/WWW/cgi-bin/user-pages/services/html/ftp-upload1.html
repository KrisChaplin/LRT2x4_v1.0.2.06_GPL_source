<script src="/js/portalframe.js"></script>
<script type="TEXT/JAVASCRIPT" language="JAVASCRIPT">
<!-- Hide script from older browsers
var i = 1, incrementer = 1;
function progressIndicator()
{
	document.getElementById("d1").innerHTML="FTP upload started";
	document.getElementById("empty").style.width="150px";
	document.getElementById("empty").style.height="15px";
	updateProgress();
}
function updateProgress()
{
	setTimeout("updateProgress();", 15); 
	document.getElementById("d2").style.width=i+"px";
	if(i==150 || i==0)
	{
		incrementer *= -1;
      	document.getElementById("empty").align = (incrementer < 0) ? "right" : "left";
	}
	i += incrementer;
}
function validateTextFields(fieldName)
{
	if(typeof(fieldName) == 'undefined')
	  {
		if(window.document.forms["ftpupload"]["CWD"].value == "" && 
		   window.document.forms["ftpupload"]["newfolder"].value == "")
		  {
		  	progressIndicator();
			if (document.ftpupload.Import.disabled != true)
			{
				document.ftpupload.Import.disabled = true;
				window.document.ftpupload.submit();
			}
				
		  }
		else
		  {
		  	alert("When uploading files, \"Go to directory\" and \"Create new folder\" fields should be empty");
		  }
	  }
	else if(window.document.forms["ftpupload"][fieldName].value != "")
	  {
	  	window.document.ftpupload.submit();
	  }
}
// End hiding script -->
</script></head>
</head>

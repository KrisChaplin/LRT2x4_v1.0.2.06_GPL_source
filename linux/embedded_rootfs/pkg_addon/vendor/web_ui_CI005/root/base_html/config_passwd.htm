<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Configure File Management</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<script src="md5.js"></script>
<script language=JavaScript>

function SendPassword()
{
	var tmp;

	if(document.ConfigurePasswdForm.password.value == '')
	{
		top.AlertMsg("Alert", 'Please input your Password');
		return;
	}
	document.ConfigurePasswdForm.md5_password.value=document.ConfigurePasswdForm.password.value+document.ConfigurePasswdForm.auth_key.value;
	tmp=hex_md5(document.ConfigurePasswdForm.md5_password.value);
	document.ConfigurePasswdForm.md5_password.value=tmp;
	document.ConfigurePasswdForm.password.value="";
	opener.call_back(document.ConfigurePasswdForm.md5_password.value,window);
}

var ButtonType = "OkCancelClose";
var Savelink = "SendPassword(document.ConfigurePasswdForm);";
var Cancellink = ""; 
</script>
</head>
<body class="popwindow" onLoad="setTimeout('opener.call_close(window)', 20000);">
<form name="ConfigurePasswdForm" method="post" action="config_passwd.htm">
  <table class="pop_list" border="0" width="100%" align="center" cellspacing = "0" cellpadding ="0">
    <tr> 
      <td height="10"></td>
    </tr> 
	<tr>
	<td>
		Please input password for config file:
	</td></tr>
	<tr><td height="10"></td></tr>
	<tr>
	<td>
		<input type="password" name="password" id="password" size="20" maxlength="128" />
		<input type=HIDDEN name="md5_password" value="">
		<input type=HIDDEN name="auth_key" value="1964300002">
	</td></tr>
	<tr><td height="10"></td></tr>
  </table>
  <script>PrintEndPopwindow();</script>
</form>
</body>
</html>

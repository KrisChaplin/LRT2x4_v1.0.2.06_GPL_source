function setiName()
{
	var F=document.formedit_DDNS;
	if (F.editInterface.value==2) F.iName.value="WAN2";
	else if (F.editInterface.value==3) F.iName.value="WAN3";
	else if (F.editInterface.value==4) F.iName.value="WAN4";
	else if (F.editInterface.value==5) F.iName.value="WAN5";
	else if (F.editInterface.value==6) F.iName.value="WAN6";
	else if (F.editInterface.value==7) F.iName.value="WAN7";
	else if (F.editInterface.value==8) F.iName.value="WAN8";
	else
	{
		F.editInterface.value = 1;
		F.iName.value="WAN1";
	}
}

function check_special_for_ddns(word)
{
        var iChars = ":"; //"~!#$%^&*()+{}|\"<>?=[];,";
	
	for (var i = 0; i < word.value.length; i++)
	{
		if (iChars.indexOf(word.value.charAt(i)) != -1 )
		{
			top.AlertMsg("Alert", aCheckSpecialCharacter);
			return -1;
		}
	}
	return 0;
}

function chSubmit(F)

		      return ;

function openRegPage(n)
{
	if(n == "1")
	{
		//open DynDns
		window.open('http://www.dyndns.org/','newwindow','');
	}
	else if(n == "2")
	{
		//open 3322
		window.open('http://www.3322.org/','newwindow','');
	}
	else if(n == "3")
	{
		//open NO-IP DDNS
		window.open('http://www.no-ip.com','newwindow','');
	}
	else if(n == "4")
	{
		//open NO-IP DDNS
		window.open('http://www.changeip.com','newwindow','');
	}
	else if(n == "5")
	{
		//open yi DDNS
		window.open('http://http://www.yi.org','newwindow','');
	}
}

<script  language="JavaScript">
/***************************************************/
/*												     */	
/*      		Begin of content's JavaScript function    	    */

function Entryfunction()
{
	ChangeBgsize();
}
function Leavefunction()
{
	chLeave();
}
function chSubmit(F)
{
	F.log_ch.value=1;
	window.status=wSave;
	F.submit();
}
//================= End =================*/

/***************************************************/
/*												   */	
/*      			  Begin of content    				   */

/***************************************************/
var ButtonType = "OkCancel";		// NULL/Refresh/OkCancel/BackOkCancel/ShowTableOkCancel
var Reloadlink = "";
var Savelink = "chSubmit(document.formThrough);";
var Cancellink = ""; 
var helplink ='help_adv_through.html';
var UserName = '<!--#nk_get DisplayOnly="nUser"-->';
var head_width=150;
var middle_width=220;
		
function PrintContent()
{
	PrintBeginContent();
	PrintVPNPassThrough(0);
	PrintEndContent();
}
function PrintVPNPassThrough(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table width="'+SmallLayoutwidth+'" class="Setuptable" border='+Tableborder+'>');
	document.write('<tr>');
	document.write('<td width="'+head_width+'">');
	document.write('IPSec Passthrough&nbsp;:&nbsp;');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td width="'+middle_width+'">');	
	document.write('<input type="radio" name="VPNpassIPSec"  value="1" <!--#nk_get vpnPass="1"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Enable');	
	document.write('<img border="0" src="images/_blank.gif" width="40" height="1">');
	document.write('<input type="radio" name="VPNpassIPSec" value="0" <!--#nk_get vpnPass="2"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Disable');	
	document.write('</td>');
	document.write('<td></td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td width="'+head_width+'">');
	document.write('PPTP Passthrough&nbsp;:&nbsp;');	
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td width="'+middle_width+'">');		
	document.write('<input type="radio" name="VPNpassPPTP" value="1" <!--#nk_get vpnPass="3"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Enable');	
	document.write('<img border="0" src="images/_blank.gif" width="40" height="1">');
	document.write('<input type="radio" name="VPNpassPPTP" value="0" <!--#nk_get vpnPass="4"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Disable');	
	document.write('</td>');
	document.write('<td></td>');	
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td width="'+head_width+'">');
	document.write('L2TP Passthrough&nbsp;:&nbsp;');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td width="'+middle_width+'">');
	document.write('<input type="radio" name="VPNpassL2TP" value="1" <!--#nk_get vpnPass="5"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Enable');	
	document.write('<img border="0" src="images/_blank.gif" width="40" height="1">');

	document.write('Disable');	
	document.write('</td>');
	document.write('<td></td>');	
	document.write('</tr>');
	document.write('</table>');
	PrintEndBlock(hasUnderLine);
}

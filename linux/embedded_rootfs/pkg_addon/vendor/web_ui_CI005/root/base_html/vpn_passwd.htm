<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Certificate Management</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<script language=JavaScript>
function chSubmit()
{
	if(document.CertPasswdForm.CertPasswd.value == '')
	{
		top.AlertMsg("Alert", "Please input your Password");
		return;
	}
	document.CertPasswdForm.submit();
	opener.getPasswd();
}
var ButtonType = "OkCancelClose";
var Savelink = "chSubmit(document.CertPasswdForm);";
var Cancellink = ""; 
</script>
</head>
<body class="popwindow" onLoad="setTimeout('opener.getPasswd()', 20000);">
<form name="CertPasswdForm" method="post" action="vpn_passwd.htm">
  <table class="pop_list" border="0" width="100%" align="center" cellspacing = "0" cellpadding ="0">
	<input type=hidden name="cerificateType" value='1'>
    <tr> 
      <td height="10"></td>
    </tr> 
	<tr><td width="10"></td>
	<td>
		Please input password for private key:
	</td></tr>
	<tr><td height="10"></td></tr>
	<tr><td width="10"></td>
	<td>
		<input type="password" name="CertPasswd" id="CertPasswd" size="20" maxlength="128" />
	</td></tr>
	<tr><td height="10"></td></tr>
  </table>
  <script>PrintEndPopwindow();</script>
</form>
</body>
</html>

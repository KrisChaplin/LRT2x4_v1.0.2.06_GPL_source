function Entryfunction()
{
	ChangeBgsize();
	if (GetURLParam() == "11")
		document.getElementById("Local Group Setup").scrollIntoView(true);
	else if (GetURLParam() == "12")
		document.getElementById("Remote Client Setup").scrollIntoView(true);
	else if (GetURLParam() == "13")
		document.getElementById("IPSec Setup").scrollIntoView(true);
	else if (GetURLParam() == "14")
		document.getElementById("Advanced").scrollIntoView(true);
	chAfterSubmit();
	chLGaT();	
	checkKeySize('0'); 
	checkMaxNumber();

	chStrengthBar();
	keyEncrySetting();
}
function keyEncrySetting()
{
		var test="<!--#nk_get VpnIPSecSetting="M_encKey"-->";
		var subString;
		if(document.formctg_t.typeKeyMode[1])
		if(document.formctg_t.typeKeyMode[1].selectedIndex==0)
                if(document.formctg_t.typeEncryption[1])
		if(document.formctg_t.typeEncryption[1].value==2)
		{
			document.formctg_t.keyEncryption1.value=test.substring(0,16);
			document.formctg_t.keyEncryption2.value=test.substring(16,32);
			document.formctg_t.keyEncryption3.value=test.substring(32,48);
		}

function  checkMaxNumber()
{
	var Max = parseInt(document.formctg_t.get_ipsec_n.value,10) + parseInt(document.formctg_t.tunnelUsed.value, 10);		
        if(document.formctg_t.tunnelNo.value>Max)
        {
                top.AlertMsg("Alert", "Cannot be saved more than "+Max+" tunnels!");
                window.location.replace('vpn_summary.htm');
        }
}

function changeStatus(F)
{
	if (F.tunnelStatus.checked==true)
	{
		F.tunnelStatusChange.value=1;		
		F.tunnelStatus.value=1;	
	}
	else
	{		
		if (F.editStatus.value=="0")
		{
			top.AlertMsg("Alert", aDisableTunnel);	
			return;	
		}
		F.tunnelStatusChange.value=2;
		F.tunnelStatus.value=0;
	}
	F.submitStatus.value=0;
	MM_showHideLayers('AutoNumber15','','hide');
	F.submit();
}

function chSubmit(F)
{

	{

		{
			var mail_l=F.L_userName[1].value.indexOf("@")
			var mail_r=F.L_domainName[1].value.indexOf("@")
			if (mail_l >= 0 || mail_r >= 0)
			{
				top.AlertMsg("Alert", aCheckName);
				return;
			}
		}
	}
	if (F.typeRSW[1])    
	{
		if(document.formctg_t.typeRSW[1].value==3 ||document.formctg_t.typeRSW[1].value==5)
		{

			}

		}

			document.formctg_t.PkStrength.value ="1";
		else
			document.formctg_t.PkStrength.value ="0";

 	if(F.select5[1]&&F.typehase2A[1])

	{
		top.AlertMsg("Alert", aP2AuthEncthesame);	
		return;    
	}

	{
		top.AlertMsg("Alert", aTunnelName);
		F.tunnelName.select();
		return;  
	}
	if (F.tunnelStatus.checked==true)
	{
		if (F.typeLSW[1])

			}
		}
		if (F.typeLSW[1])
		if ((F.typeLSW[1].selectedIndex==2)||(F.typeLSW[1].selectedIndex==4))

			if (F.L_userName[1]) 
			if (F.L_userName[1].value=="") 
			{	  
				top.AlertMsg("Alert", aUserName);
				F.L_userName[1].select();
				return;      
			}
			if (F.L_domainName[1])
			if (F.L_domainName[1].value=="")
			{
				top.AlertMsg("Alert", aDomainName);	  
				F.L_domainName[1].select();	
				return;    
			}
		}
		if (F.typeRSW[1])
		{
			if (F.radioDnsResolve[1]) //F.typeRSW[1].selectedIndex =0, 1 or 2

			{
				if (chipRSW(F) < 0) 
					return;
			}
			else										//DNS
			{
				sTrim(F.ipRSW1[1]);
				if (F.ipRSW1[1].value=="")      
				{
					top.AlertMsg("Alert", aResolvedName);
					F.ipRSW1[1].select();	 
					return;      		
				}
			}
		}
		if (F.typeRSW[1]) 
		if ((F.typeRSW[1].selectedIndex==1)||(F.typeRSW[1].selectedIndex==3))    
		{
			if (F.R_textFQDN[1])      
			if (F.R_textFQDN[1].value=="") 
			{
				top.AlertMsg("Alert", aDomainName);	  
				F.R_textFQDN[1].select();
				return;     
			}
		}
		if (F.typeRSW[1])    
		if ((F.typeRSW[1].selectedIndex==2)||(F.typeRSW[1].selectedIndex==4))   
		{
			if (F.R_userName[1])     
			if (F.R_userName[1].value=="")
			{
				top.AlertMsg("Alert", aUserName);	  
				F.R_userName[1].select();	
				return;      
			}	
			if (F.R_domainName[1])   
			if (F.R_domainName[1].value=="") 
			{
				top.AlertMsg("Alert", aDomainName);
				F.R_domainName[1].select();
				return;      
			}    
		}
		if (F.typeLSG[1])	
		{
		if (F.typeLSG[1].selectedIndex==2)	
		{	   
			if (F.ipLSGbegin[1].value=="")
			{		    
				top.AlertMsg("Alert", aIPRangeLSG);
				F.ipLSGbegin[1].select();	
				return;	
			}else if (F.ipLSGend[1].value=="")
			{		    
				top.AlertMsg("Alert", aIPRangeRSG);
				F.ipLSGend[1].select();	
				return;	
			}
		}else

			if(F.ipLSG[1].value=="")
			{
				top.AlertMsg("Alert", "Please input IP address.");
				F.ipLSG[1].select();
				return;
			}
			if(F.typeLSG[1].selectedIndex==1)

                        {

                        }

		}
		if (F.typeKeyMode[1])    
		if (F.typeKeyMode[1].selectedIndex==0)    
		{	  
			if (F.inSPI[1]) 
			if (F.inSPI[1].value=="")
			{	  
				top.AlertMsg("Alert", aIncomeSPI);	
				F.inSPI[1].select();	  
				return;      
			}
			if (F.outSPI[1])
			if (F.outSPI[1].value=="")

				top.AlertMsg("Alert", aOutgoSPI);	  
				F.outSPI[1].select();
				return;

			//if (F.keyEncryption[1]) 
			if(F.typeEncryption[1].value==1)
			{
				if (F.keyEncryption[1].value=="")    
				{
					top.AlertMsg("Alert", aEncryptionKey);	  
					F.keyEncryption[1].select();	
					return;     
				}
			}
			else if(F.typeEncryption[1].value==2)	
			{
				if(F.keyEncryption1.value=="")
				{
					top.AlertMsg("Alert", aEncryptionKey);
					F.keyEncryption1.select();
                                        return;
				}
				else if(F.keyEncryption2.value=="")
                                {
                                        top.AlertMsg("Alert", aEncryptionKey);
                                        F.keyEncryption2.select();
                                        return;
                                }
				else if(F.keyEncryption3.value=="")
                                {
                                        top.AlertMsg("Alert", aEncryptionKey);
                                        F.keyEncryption3.select();

                                }
				else if((F.keyEncryption1.value==F.keyEncryption2.value)||(F.keyEncryption2.value==F.keyEncryption3.value))

			{
				top.AlertMsg("Alert", aPresharedKey);

				return;      
			}
			if (F.lifetimeSA1[1])
			if (F.lifetimeSA1[1].value=="")  
			{	  
				top.AlertMsg("Alert", aP1SALifeTime);

				return;

			if (F.lifetimeSA2[1])

			{	  
				top.AlertMsg("Alert", aP2SALifeTime);
				F.lifetimeSA2[1].select();
				return;
			}
		}
	}
	if(F.typeKeyMode[1])  
	{
		if (F.typeKeyMode[1].selectedIndex==0)
		{     
			if (F.PFSp.checked==true)
				F.PFSp.value=1;     
			else	  
				F.PFSp.value=0; 
		}
	}
	if(F.DPD)
        if(F.DPD.checked==true)
        {
                if(F.DPDInterval.value=="")
                {
                        top.AlertMsg("Alert", "Please input DPD Interval time.");
                        F.DPDInterval.select();
                        return;
                }
        }
	F.submitStatus.value=1;  
	F.log_ch.value=1;
	F.tunnelStatusChange.value=0;
	if(F.aggressiveMode)
		F.aggressiveMode.disabled=false;
	window.status=wSave;	
	MM_showHideLayers('AutoNumber15','','hide');
	F.submit();
}
function chipRSW(F)
{	
	if(F.ipRSW[1])
	if(F.ipRSW[1].value=="")
	{
		top.AlertMsg("Alert", aIPAddressRemote);	
		F.ipRSW[1].select();
		return -1;	
	}
	else if (F.ipRSW[1].value=="0.0.0.0")	 
	{		
		top.AlertMsg("Alert", aIPRemoteCheck);
		F.ipRSW[1].select();	
		return -1;		
	}
	return 1;
}

function checkKeySize(change)
{
	if (document.formctg_t.keyEncryption[1])
	if (change=="E") 
		document.formctg_t.keyEncryption[1].value=""; 
	if (document.formctg_t.keyAuthentication[1])
	if (change=="A")		
		document.formctg_t.keyAuthentication[1].value="";  
	if (document.formctg_t.tunnelStatus.checked==true) 
	{   
		if (document.formctg_t.typeKeyMode[1]) 
		if (document.formctg_t.typeKeyMode[1].selectedIndex==0) 
		{
			if (document.formctg_t.typeEncryption[1])   
			if (document.formctg_t.typeEncryption[1].selectedIndex==0)
			{
				document.formctg_t.keyEncryption[1].size=16;
				document.formctg_t.keyEncryption[1].maxLength=16;
			}
			if (document.formctg_t.typeEncryption[1])  
			if (document.formctg_t.typeEncryption[1].selectedIndex==1) 	 
			{
				document.formctg_t.keyEncryption[1].size=48;
				document.formctg_t.keyEncryption[1].maxLength=48;
			}
			if (document.formctg_t.typeAuthentication[1])    
			if (document.formctg_t.typeAuthentication[1].selectedIndex==0)
			{
				document.formctg_t.keyAuthentication[1].size=32;	  
				document.formctg_t.keyAuthentication[1].maxLength=32;	
			}
			if (document.formctg_t.typeAuthentication[1])
			if (document.formctg_t.typeAuthentication[1].selectedIndex==1) 
			{
				document.formctg_t.keyAuthentication[1].size=40;	
				document.formctg_t.keyAuthentication[1].maxLength=40;
			}
		}
	}
}
function KEYCheck(key,type,I)
{	
	var inputLength;
	var formLength;
	var charF;	
	var stringInput;
	var stringZero="";  
	inputLength=I.value.length;
	if (key=="E")	
	{		
		for (var i=0; i<inputLength; i++)	
		{			
			charF=parseInt(I.value.charAt(i),16);
			if (isNaN(charF))			
			{				
				top.AlertMsg("Alert", aEncryptionKeyCheck);	
				I.value=I.defaultValue;	
				return;		
			}	  	
		}			
		if (type==0) //16	
		{			
			formLength=16;	
		}	
		if (type==1) //48	
		{			
			formLength=48;
		}
	}	  	
	if (key=="A") 	
	{		
		for (var i=0; i<inputLength; i++)
		{
			charF=parseInt(I.value.charAt(i),16);	
			if (isNaN(charF))
			{		
				top.AlertMsg("Alert", aAuthenticationKeyCheck);
				I.value=I.defaultValue;		
				return;			
			}	  		
		} 		
		if (type==0) //32	
			formLength=32;	
		if (type==1) //40	
			formLength=40;
	}
	if (inputLength<formLength)	
	{
		for (var j=0; j<(formLength-inputLength); j++)	
		{
			stringZero+="0";	
		}	
		stringInput=I.value;
		I.value=stringInput+stringZero;
	}
}
function SPICheck(SPI,I)
{  
	var stringInput;  
	var charF; 
	var j=0; 
	for (var i=0; i<I.value.length; i++)
	{
		charF=parseInt(I.value.charAt(i),16);
		if (isNaN(charF)) 
		{
			if (SPI=="I") 
				top.AlertMsg("Alert", aIncomeSPIHexCheck);
			if (SPI=="O") 
				top.AlertMsg("Alert", aOutgoSPIHexCheck);	 
			I.value=I.defaultValue;    
			return;    
		}	   
	}  
	while (I.value.charAt(j)=="0") 
		j++; 
	stringInput=I.value.substring(j,I.value.length); 
	if (stringInput.length<3) 
	{   
		if (SPI=="I") top.AlertMsg("Alert", aIncomeSPICheck);  
		if (SPI=="O") top.AlertMsg("Alert", aOutgoSPICheck);   
		I.value=I.defaultValue;
	}
	else  
	{
		I.value=stringInput; 
	}
}

function count_password_strength(password_string)
{
	 var temp="";   
	 var score=8;
	 
	 if(password_string.length < 8)
	     return score;

	 for(var i=0;i<password_string.length;i++)
	 {			 
		if(password_string.charCodeAt(i) >= 65 && password_string.charCodeAt(i) <=90 )
			temp+="A";
		else if(password_string.charCodeAt(i) >= 97 && password_string.charCodeAt(i) <= 122 )
			temp+="a";
		else if(password_string.charCodeAt(i) >= 48 && password_string.charCodeAt(i) <= 57 )
			temp+="1";
		else
			temp+="#";
	 }
	 score=0;

	 for(i=1;i<temp.length;i++)
	 {
	     if(temp.charCodeAt(i) != temp.charCodeAt(i-1) )
		     score++;		
	 }
     score+=temp.length;
	return score;	
}

function PrintColorBar(password)
{
	var public_vNum;

	if(password)
		public_vNum=count_password_strength(password.value)/2;
	else
		public_vNum=4;
	for (var i=1; i<15;i++)
	{
		var temp = "s"+i;
		
		if (document.formctg_t.PresharedKeyStrength.checked == true)
		{
			if (i <= public_vNum)
				document.getElementById(temp).style.visibility = "visible";
			else 
				document.getElementById(temp).style.visibility = "hidden";	
		}
		else
			document.getElementById(temp).style.visibility = "hidden";
	}
}

function Print_table1_tr_cell(cell_type,no,name,status,phase2,LocalGroup, RemoteGroup, Gateway, bn_name, bn_value, mode)
{
	var bn_fun;
	if (bn_value == "Connect")
		bn_fun="testLine("+no+",  0)";
	else
		bn_fun="testLine("+no+",  1)";
	document.write('<tr height="48" class='+cell_type+' >');	
	document.write('<td class="tdContentBorderRight tdContentC">'+no+'</td>');
	var tmpname=name.split('(');
	if(tmpname.length > 1)
		document.write('<td class="tdContentBorderRight tdContentC">'+tmpname[0]+'<br>('+tmpname[1]+'</td>');
	else
		document.write('<td class="tdContentBorderRight tdContentC">'+name+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+status+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+phase2+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (LocalGroup == "")
		document.write('N/A');
	else	
		document.write(LocalGroup);
	document.write('</td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (RemoteGroup == "")
		document.write('N/A');
	else	
		document.write(RemoteGroup);
	document.write('</td>');		
	document.write('<td class="tdContentBorderRight tdContentC">'+Gateway+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (bn_value == "Wait")
		document.write('Waiting...');
	else if (bn_value == "")
		document.write('N/A');
	else		
		PrintSTButton(bn_name, bn_value, bn_fun);
	document.write('</td>');
	document.write('<td class="tdContentBorderRight tdContentC"><a href="javascript: editLine('+no+',\''+mode+'\')"><img src=images/edit.gif width=20 height=16 border=0 title=Edit></a>');
	document.write('<img border="0" src="images/_blank.gif" width="2" height="1"><a href="javascript: removeLine('+no+')"><img src=images/trash.gif width=20 height=16 border=0 title=Delete></a></td>');	
	
	document.write('<td class="tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');
	
	document.write('</tr>');
}

function GRP_Tunnel_List(TunnelData)
{
	var items;
	list=TunnelData.split(splitVarforSpecialWordField+"?");
	if(!(document.formvpn_summary.GRPTunnelListData.value=="" || list[0].substring(1, 4) == '!--'))
	{
		for(var i=0;i<list.length;i++)
		{		
			if(list[i]=="")
				continue;
			items=list[i].split(splitVarforSpecialWordField);
			if(i%2==0)
				Print_table2_tr_cell("OddRow",items[0],items[1],items[2],items[3],items[4],items[5],items[6],items[7], items[8], items[9],items[10]);
			else
				Print_table2_tr_cell("EvenRow",items[0],items[1],items[2],items[3],items[4],items[5],items[6],items[7], items[8], items[9],items[10]);
			GroupTunnel++;
		}
	}
}

function Print_table2_tr_cell(cell_type,id,name,num,phase2,LocalIP, RemoteIP, bn_name, bn_value, bn_fun,mode,groupnum)
{
	if (name == "")
		return;
		
	bn_fun="testLineGRP("+id+")";	
	document.write('<tr height="48" class='+cell_type+' >');	
	document.write('<td class="tdContentBorderRight tdContentC">'+name+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+num+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+phase2+'<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (LocalIP == "")
		document.write('N/A');
	else	
		document.write(LocalIP+'<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('</td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (RemoteIP == "")
		document.write('N/A');
	else	
		document.write(RemoteIP+'<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('</td>');		
	document.write('<td class="tdContentBorderRight tdContentC">');
	document.write('<a href="javascript: openTable(\'group_list'+(parseInt(groupnum)+1)+'.htm\')">Detail List</a><img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('</td>');	
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (num == 0)
		document.write('N/A');
	else	
		PrintSTButton(bn_name,"Disconnect",bn_fun);
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><a href="javascript: editGVPN('+id+',\''+mode+'\')"><img src=images/edit.gif width=20 height=16 border=0 title=Edit></a>');
	document.write('<img border="0" src="images/_blank.gif" width="2" height="1"><a href="javascript: removeGVPN('+id+')"><img src=images/trash.gif width=20 height=16 border=0 title=Delete></a></td>');	
	
	document.write('<td class="tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');
	
	document.write('</tr>');
}

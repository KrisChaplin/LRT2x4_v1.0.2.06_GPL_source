<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Group1 list</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<script language=JavaScript>
function refreshMe(F)
{
	F.submit();
}
function Print_table_tr_cell(cell_type,group_name,ip_addr, time)
{
	document.write('<tr class='+cell_type+' >');	
	document.write('<td width="250">'+group_name+'</td>');
	document.write('<td width="150">'+ip_addr+'</td>');
	document.write('<td>'+time+'</td>');	
	document.write('</tr>');
}
function GRP_Tunnel_List(TunnelData)
{
	var items;
	list=TunnelData.split("?");
	if(document.formVpnGroupList.grouplist.value=="")
		return;
	document.write('<tr>');
	document.write('<td class="STtable">');
	document.write('<table width="100%"  class="STtable"  border="0">');
	for(var i=0;i<list.length;i++)
	{
		if(list[i]=="")
			continue;
		items=list[i].split("#");
		if(i%2 == 0)
			Print_table_tr_cell("popOddRow",items[0],items[2],items[4]);
		else
			Print_table_tr_cell("popEvenRow",items[0],items[2],items[4]);
	}
	document.write('</table>');		
	document.write('</td>');
	document.write('</tr>');
}
</script>
</head>
<body class="poplist" onResize="ChangeWhiteTable()" style="overflow:hidden">
<form name="formVpnGroupList" method="post" action="group_list2.htm">
<input type="hidden" name="page" value="group_list2.htm"> 
<input type="hidden" name="submitStatus" value="0">
<input type="hidden" name="grouplist" value='<!--#nk_get GrpDetailList="grpips1"-->'>  
  <table class="pop_title_table" border="0" width="100%">     
    <tr> 
      <td valign="middle" width="200">Group VPN Connection List&nbsp;:&nbsp;<img border="0" src="images/_blank.gif" width="8" height="1"></td>
      <td valign="middle">		
      </td>          
      <th width="450">
        <script language="JavaScript">
		document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
		PrintSTButton('refresh', 'Refresh', 'refreshMe(this.form)', "","", 70);
		document.write('<img border="0" src="images/_blank.gif" width="5" height="1">');
		PrintSTButton('close', 'Close', 'closeWindow();', "","", 70);
        </script> 
      </th>  
    </tr>     
  </table>  
<script>PrintWhiteTableBegin();</script>
  <table width="100%" class="STtable" border="1">
  <tr>
	<td>
		<table width="100%" class="STtable" border="0">
			<tr>
				<td width="265" bgcolor="#D9E3E9"><img border="0" src="images/_blank.gif" width="8" height="1">Group Name</td>
				<td bgcolor="#FFFFFF" style="width:1px"></td>
				<td bgcolor="#A2B9C9" style="width:1px"></td>
				<td width="164" bgcolor="#D9E3E9">	<img border="0" src="images/_blank.gif" width="7" height="1">IP address</td>
				<td bgcolor="#FFFFFF" style="width:1px"></td>
				<td bgcolor="#A2B9C9" style="width:1px"></td>
				<td bgcolor="#D9E3E9"><img border="0" src="images/_blank.gif" width="7" height="1">Connection Time (seconds)</td>	
			</tr>
		</table>
	</td>
  </tr>
	<script>
	GRP_Tunnel_List(document.formVpnGroupList.grouplist.value);
	</script>		
  </table>
<script>PrintWhiteTableEnd();</script>
</form>     
</body>
</html>

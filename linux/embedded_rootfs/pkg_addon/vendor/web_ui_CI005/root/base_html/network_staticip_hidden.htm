function chSubmit()
{
	document.formNetworkHidden.WAN1ConnectionType1.value="1";
	document.formNetworkHidden.WAN1ConnectionType2.value="1";
	document.formNetworkHidden.WAN1ConnectionType3.value="1";
	document.formNetworkHidden.WAN1ConnectionType4.value="1";
	document.formNetworkHidden.WAN1ConnectionType5.value="1";
	document.formNetworkHidden.WAN1ConnectionType6.value="1";
	document.formNetworkHidden.WAN1ConnectionType7.value="1";
	document.formNetworkHidden.WAN1ConnectionType8.value="1";

	document.formNetworkHidden.submitStatus.value=1;
    document.formNetworkHidden.submit();
}
function PrintContent()
{
	PrintWANSpecifyIP();
}

function PrintWANSpecifyIP()
{
	document.write('<center>');
	var num_wan=parseInt(document.formNetworkHidden.wanNumbers.value)-parseInt(document.formNetworkHidden.DmzEnable.value);

	if(num_wan>3)
		PrintTwoLine(num_wan);
	else
		PrintOneLine(num_wan);
	
	document.write("<table border=\"0\" align=\"center\" cellpadding=\"0\" cellspacing=\"4\" id=\"AutoNumber15\">");
	document.write("<tr>"); 
	document.write("<td height=\"25\"><img src=\"cn/apply-0.gif\" name=\"Image18\" height=\"20\" border=\"0\" ");
	document.write(" onclick=\"chSubmit();");
	document.write("\"");
	document.write(" onMouseOver=\"this.src='cn/apply-1.gif'\"");
	document.write(" onMouseOut=\"this.src='cn/apply-0.gif'\"></td>\n") 
	document.write("<td><img src=\"cn/cancel-0.gif\" name=\"Image17\" height=\"20\" border=\"0\" ");
	document.write(" onclick=\"location.reload();");
	document.write("\"");
	document.write(" onMouseOver=\"this.src='cn/cancel-1.gif'\"");
	document.write(" onMouseOut=\"this.src='cn/cancel-0.gif'\"></td>\n") 
	document.write("</tr>\n");
	document.write("</table>\n");
	document.write('</center>');
}
function PrintOneLine(num_wan)
{
	for(i=1; i<=num_wan; i++)
	{
		document.write('<table class="TableST" width="35%">');
		document.write('<tr>');
		document.write('<th align="center" width="35%" height="23">');
		document.write('WAN'+i);
		document.write('</th>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"ip\""+");"); 
		document.write('<input type="text" name="Wan1AliasIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"mask\""+");"); 
		document.write('<input type="text" name="Wan1AliasMaskIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"gw\""+");"); 
		document.write('<input type="text" name="Wan1RouterIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('</tr>');
		document.write('</table>');
		document.write("<br>");
	}
}
function PrintTwoLine(num_wan)
{
	for(i=1; i<=num_wan; i++)
	{
		j=i+1;

		document.write('<table class="TableST" width="55%">');
		//wan name
		document.write('<tr>');
		document.write('<th align="center" width="35%" height="23">');
		document.write('WAN'+i);
		document.write('</th>');
		document.write('<th align="center" width="35%" height="23">');
		if(j<=num_wan)
			document.write('WAN'+j);
		document.write('</th>');
		document.write('</tr>');
		//wan ip
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"ip\""+");"); 
		document.write('<input type="text" name="Wan1AliasIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('<td align="center" width="35%" height="23">');
		if(j<=num_wan)
		{
			eval("var obj = document.getElementById("+"\"wan"+j+"ip\""+");"); 
			document.write('<input type="text" name="Wan1AliasIp'+j+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		}
		document.write('</td>');
		document.write('</tr>');
		//wan mask
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"mask\""+");"); 
		document.write('<input type="text" name="Wan1AliasMaskIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('<td align="center" width="35%" height="23">');
		if(j<=num_wan)
		{
			eval("var obj = document.getElementById("+"\"wan"+j+"mask\""+");"); 
			document.write('<input type="text" name="Wan1AliasMaskIp'+j+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		}
		document.write('</td>');
		document.write('</tr>');
		//wan gateway
		document.write('<tr>');
		document.write('<td align="center" width="35%" height="23">');
		eval("var obj = document.getElementById("+"\"wan"+i+"gw\""+");"); 
		document.write('<input type="text" name="Wan1RouterIp'+i+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		document.write('</td>');
		document.write('<td align="center" width="35%" height="23">');
		if(j<=num_wan)
		{
			eval("var obj = document.getElementById("+"\"wan"+j+"gw\""+");"); 
			document.write('<input type="text" name="Wan1RouterIp'+j+'" value="'+obj.value+'" maxlength="15" size="15" onFocus="this.select();">');
		}
		document.write('</td>');
		document.write('</tr>');
		document.write('</table>');
		document.write("<br>");

		i=j;
	}
}
</script>

<!--#nk_get LanPortStatusIdx="12"-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Port 12 Information</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<script language=JavaScript>
var ButtonType = "RefreshClose";
var Reloadlink = "";
var mymodel="<!--#nk_get JavaScript="help_title:0"-->";
var head_width=20;
</script>
</head>
<body class="popwindow">
<form name="form1" method="post" action="">
<input type="hidden" name="wanNumbers" value='<!--#nk_get GetSystemNum="wan_port_num_now"-->'>
<script>
    if (document.form1.wanNumbers.value > 3) document.title = "WAN4 Port Information";
</script>
  <table class="pop_list" border="0" width="100%" align="center">
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>      
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <th valign="middle" colspan="2" align="left" >Summary</th>
      <td></td>      
    </tr>   
    <tr> 
      <td colspan="4"><img border="0" src="images/_blank.gif" width="1" height="15"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle" width="160" >Type : </td>
		<script>
			document.write('<td>10Base-T / 100 Base-TX ');
			if (mymodel == "LRT224" || mymodel == "LRT214")
			{
				document.write(' / 1000 Base-TX');
			}
			document.write('</td>');
		</script>
      <td></td> 
    </tr>   
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Interface : </td>
      <td>
	<script>
	    if (document.form1.wanNumbers.value > 3) document.write("WAN4");
	    else document.write("LAN");	
	</script>      
      </td>
      <td></td> 
    </tr> 	
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Link Status : </td>
      <td><!--#nk_get LanPortStatus="linkstatus"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
	<tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Port Activity : </td>
      <td><!--#nk_get LanPortStatus="portDisable"--></td>
      <td></td> 
    </tr>
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Priority : </td>
      <td><!--#nk_get LanPortStatus="portPriority"--></td>
      <td></td> 
    </tr>
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Speed Status : </td>
      <td><!--#nk_get LanPortStatus="portSpeed"--></td>
      <td></td> 
    </tr>
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Duplex Status : </td>
      <td><!--#nk_get LanPortStatus="portDuplex"--></td>
      <td></td> 
    </tr>    
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Auto Negotiation : </td>
      <td><!--#nk_get LanPortStatus="portAutoNeg"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <script>
	if (document.form1.wanNumbers.value < 3)
	{
	    document.write('<tr>'); 
		document.write('<td width="'+head_width+'"></td>');
	    document.write('<td valign="middle">VLAN : </td>');
	    document.write('<td>');
	    document.write('<!--#nk_get LanPortStatus="portVLAN"-->');
	    document.write('</td>');
	    document.write('<td></td></tr>');
	    document.write('<tr><td colspan="4" height="10"></td></tr>');
	}
    </script>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <th valign="middle" colspan="2" align="left" >Statistics</th>
      <td></td>      
    </tr>   
    <tr> 
      <td colspan="4"><img border="0" src="images/_blank.gif" width="1" height="15"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Receive Packet Count : </td>
      <td><!--#nk_get LanPortStatus="RxCount"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>   
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Receive Packet Byte Count : </td>
      <td><!--#nk_get LanPortStatus="RxByteCount"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr> 
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Transmit Packet Count : </td>
      <td><!--#nk_get LanPortStatus="TxCount"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Transmit Packet Byte Count : </td>
      <td><!--#nk_get LanPortStatus="TxByteCount"--></td>
      <td></td> 
    </tr> 
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>
    <tr> 
      <script>document.write('<td width="'+head_width+'"></td>');</script>
	  <td valign="middle">Packet Error Count : </td>
      <td><!--#nk_get LanPortStatus="ErrorCount"--></td>
      <td></td> 
    </tr>     
    <tr> 
      <td colspan="4" height="10"></td>
    </tr>     
  </table>
  <script>PrintEndPopwindow();</script>
</body>
</html>

function chSubmit(F)
{
	var ServerIP, RouteIP;
	var MLANData, MLANIP;
	var splitRows = F.SubnetData.value.split(';');

	F.ResetFlag.value = 0;
	F.ReBuildClient.value = 0;
	if(F.OpenVPNEnabled_check.checked==true)
	{
		F.UIchange.value=1;
		F.OpenVPNEnabled.value=1;

		if(IPCheck(F.OpenVPNInterfaceIP, 0, 254, 0, 0, 0)<0)
		{
			F.OpenVPNInterfaceIP.select();
			return;
		}

		if(IPCheck(F.OpenVPNInterfaceNetmask, 0, 255, 0, 0, 0, "Subnet Mask")<0)
		{
			F.OpenVPNInterfaceNetmask.select();
			return;
		}
		
		ServerIP = F.OpenVPNInterfaceIP.value.split(".");
		ServerIP[3] = 0;
		for(var i=0; i<splitRows.length;i++)
		{
			var result = 0;
			MLANData = splitRows[i].split(',');			
			MLANIP = MLANData[0].split('.');
			if (MLANIP[0] == ServerIP[0] && MLANIP[1] == ServerIP[1] && MLANIP[2] == ServerIP[2])
			if (result == 1)	
			{
				if (i== 0)
					top.AlertMsg("Alert", aLanIpConflictwithOpenVPN);
				else	
					top.AlertMsg("Alert", aMLanIpConflictwithOpenVPN);
				F.OpenVPNInterfaceIP.select();
				return;
			}		
		}
		F.OpenVPNInterfaceIP.value = ServerIP[0] + "." + ServerIP[1] + "." + ServerIP[2] + "." + ServerIP[3]; 
		
		if (port1to65535heck(F.OpenVPNPort) < 0)
		{
			F.OpenVPNPort.select();
			return;
		}

		if (F.OpenVPNTunnelMode.value == 0)
		{
			if(IPCheck(F.RouteIP, 0, 254, 0, 0, 0)<0)
			{
				F.RouteIP.select();
				return;
			}
			
			if(IPCheck(F.RouteNetmask, 0, 255, 0, 0, 0, "Subnet Mask")<0)
			{
				F.RouteNetmask.select();
				return;
			}
			RouteIP = F.RouteIP.value.split(".");
			RouteIP[3] = 0;
			F.RouteIP.value = RouteIP[0] + "." + RouteIP[1] + "." + RouteIP[2] + "." + RouteIP[3]; 
		}
		else
		{
			if(IPCheck(F.DnsA, 1, 254, 0, 0, 0, "Primary DNS")<0)
			{
				F.DnsA.select();
				return;
			}

			if(IPCheck(F.DnsB, 1, 254, 0, 0, 0, "Secondard DNS")<0)
			{
				F.DnsB.select();
				return;
			}
			
			if(IPCheck(F.WIN, 1, 254, 0, 0, 0, "WINS Server")<0)
			{
				F.WIN.select();
				return;
			}			
		}

		if (F.OpenVPNProtocol.value != protocol)
			F.ReBuildClient.value = 1;

		if (F.OpenVPNPort.value != port)
			F.ReBuildClient.value = 1;

		if (F.OpenVPNCipher.value != cipher)
			F.ReBuildClient.value = 1;
		
		if (F.country)
		if (F.country.disabled == false)
		{
			if (F.organization.value == "")
			{
				top.AlertMsg("Alert", aOrganizationName);
				 F.organization.select();
				return;
			}

			if (F.common_name.value == "")
			{
				top.AlertMsg("Alert", aCommonName);
				 F.common_name.select();
				return;
			}	

			if (F.email.value != "")
			{
				if (emailCheck(F.email) <0)
				{
				    F.email.select();
				    return;
				}
			}

			if (DateCheck(F.expire_date) < 0)
			{
			    top.AlertMsg("Alert", aExpiredDate+ start_date + "!");	
			    F.expire_date.select();
			    return;
			}
			
			state = state.trim();
			locality = locality.trim();
			organization_unit = organization_unit.trim();
			email = email.trim();

			if (F.country.value != country)
				F.ResetFlag.value = 1;
			if (F.state.value != state)
				F.ResetFlag.value = 1;
			if (F.locality.value != locality)
				F.ResetFlag.value = 1;
			if (F.organization.value != organization)
				F.ResetFlag.value = 1;
			if (F.organization_unit.value != organization_unit)
				F.ResetFlag.value = 1;
			if (F.common_name.value != common_name)
				F.ResetFlag.value = 1;
			if (F.email.value != email)
				F.ResetFlag.value = 1;		
			if (F.keySize.value != keylength)
				F.ResetFlag.value = 1;
			if (F.expire_date.value != expire_date)
				F.ResetFlag.value = 1;

			CountDays(F);
		}
		if (F.OpenVPNAuthType.value != authType)
			F.ResetFlag.value = 1;
	}
	else
	{
		if(enable =="1")
			F.UIchange.value=1;
		else
			F.UIchange.value=0;
		F.OpenVPNEnabled.value=0;
	}

	if (F.ResetFlag.value == 1 || F.ReBuildClient.value == 1 || F.UIchange.value==1)
		F.log_ch.value=1;
	
	if (F.ResetFlag.value == 1)
	{
		top.ConfirmMsg("Confirm",cResetOpenVPN,"chSubmit",""); 
/*		if (confirm(cResetOpenVPN))
		{
			F.submitStatus.value=1;
			window.status=wSave;
			F.submit();
		}  */
	}
	else if (enable == 1 && (F.ReBuildClient.value == 1 || F.UIchange.value==1))
	{
		top.ConfirmMsg("Confirm",cReStartOpenVPN,"chSubmit",""); 
/*		if (confirm(cReStartOpenVPN))
		{	
			F.submitStatus.value=1;
			window.status=wSave;
			F.submit();
		} */
	}
	else
	{
		F.submitStatus.value=1;
		window.status=wSave;
		F.submit();
	}
}

function port1to65535heck(I)
{
	return validatenum(I, 65536, 1, aPortCheck);
}

function emailCheck(I)
{
	var p=-1;
	p=I.value.indexOf("@");
	if (p==-1)
	{
	    top.AlertMsg("Alert", aEMailCheck);
	    I.value=I.defaultValue;
	    return -1;       
	}
	return 1;
}

function DateCheck(I)
{
	var Date;

	if (NowYear < 2013)
	{
		NowYear = "2013";
		NowMonth = "1";
		NowDay = "1";		
	}

	if (parseInt(NowMonth, 10) < 10 && NowMonth.toString().length < 2)
		NowMonth = "0"+NowMonth;

	if (parseInt(NowDay, 10) < 10 && NowDay.toString().length < 2)
		NowDay = "0"+NowDay;

	start_date = NowYear+"-"+NowMonth+"-"+NowDay;

	if (I.value =="" || I.value.length != 10)
		return -1;

	Date = I.value.split("-");
	if (Date.length != 3)
		return -1;
	
	if (isNaN(Date[0]) == true || parseInt(Date[0], 10) < 2013)
		return -1;	
	if (isNaN(Date[1]) == true || parseInt(Date[1], 10) <= 0 || parseInt(Date[1], 10) > 12)
		return -1;
	if (isNaN(Date[2]) == true || parseInt(Date[2], 10) <= 0 || parseInt(Date[2], 10) > 31)
		return -1;
	if (parseInt(Date[1], 10) == 2)
	{
		if (parseInt(Date[0], 10)%4 == 0 && (parseInt(Date[0], 10)%100 != 0 || parseInt(Date[0], 10)%400 == 0))
		{
			if (parseInt(Date[2], 10) > 29)
				return -1;
		}
		else if (parseInt(Date[2], 10) > 28)
			return -1;	
	}	
	if (parseInt(Date[1], 10) == 4 || parseInt(Date[1], 10) == 6 || parseInt(Date[1], 10) == 9 || parseInt(Date[1], 10) == 11)
	{
		if (parseInt(Date[2], 10) > 30)
			return -1;
	}

	if (parseInt(NowYear, 10) >= parseInt(Date[0],10))
	{
		if (parseInt(NowMonth, 10) >= parseInt(Date[1],10))
		{
			if (parseInt(NowDay, 10) + 1 > parseInt(Date[2],10))
				return -1;
		}
	}
	return 1;
}

function CountDays(F)
{
	var ExpiredDate;
	var Date1, Date2;
	var theDay =  NowDay;
	var theMonth = NowMonth;
	var theYear =  NowYear;
	var FromDate="", EndDate="", Interval = 0;

	ExpiredDate = F.expire_date.value.split("-");
	FromDate = (theYear+"/"+theMonth+"/"+theDay);
	EndDate = (ExpiredDate[0]+"/"+ExpiredDate[1]+"/"+ExpiredDate[2]);
	Date1 = new Date(FromDate);
	Date2 = new Date(EndDate);
	Interval = (Date2.getTime() - Date1.getTime()) / (86400 * 1000);
	F.from_date.value = start_date;
	F.days.value = Interval;
}

<script language=JavaScript>

var port_number = '<!--#nk_get DisplayOnly="EzlinkVPNPort"-->';

String.prototype.trim=function(){return this.replace(/^\s+|\s+$/,'');}; // for IE Browser

function Entryfunction()
{
	if (document.formezlinkserver.port_number)
	{
		if (port_number.trim() == "")
		{
			port_number = 10443;
		}	
			
		for (var i=0; i < document.formezlinkserver.port_number.length; i++)
		{
			if (document.formezlinkserver.port_number.options[i].value==port_number.trim())
			{
				document.formezlinkserver.port_number.options[i].selected=true;
				break;
			}
		}		
	}
}

function Leavefunction()
{
}

function chSubmit(F)
{
	if(opener)
		opener.closeService();
	
	F.submitStatus.value=1;
	window.status=wSave;
	F.submit();
}

/************************************************************************/
var ButtonType = "OkCancelClose";
var Savelink = "chSubmit(document.formezlinkserver);";
var Cancellink = ""; 
/************************************************************************/
</script>

function PrintPortStatus(StatusValue)
{
	if (StatusValue == 1)
		document.write('<font color="'+Connectlinkcolor+'">Connected</font></a>');
	else if (StatusValue == 2) 
		document.write('<font color="'+Disablelinkcolor+'">Disabled</font></a>');
	else
		document.write('<font color="'+Enablelinkcolor+'">Enabled</font></a>');
}

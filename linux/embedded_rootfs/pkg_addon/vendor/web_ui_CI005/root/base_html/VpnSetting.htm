function Print_table1_tr_cell(cell_type,no,name,status, phase2,LocalGroup,RemoteGroup,Gateway,bn,bv,mode)
{
	document.write('<tr class='+cell_type+'>');	
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+no+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+name+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+status+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+phase2+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">');
	if (LocalGroup == "")
		document.write('N/A');
	else	
		document.write(LocalGroup+'<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">');
	if (RemoteGroup == "")
		document.write('N/A');
	else	
		document.write(RemoteGroup+'<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');		
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+Gateway+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');
	document.write('</tr>');
}

function GRP_Tunnel_List(TunnelData)
{
	var items;
	var list=TunnelData.split("?");
	if(document.formVpnSetting.GRPTunnelListData.value=="" || list[0].substring(1,4) == '!--')
		return;

 	document.write('<table width="100%">');
 	document.write('<tr>');
 	document.write('<td>');
 	document.write('<table width="100%" class="SpecialTable" cellspacing="0" cellpadding="0" border="0">');	
	document.write('<tr height="20px">');	
	document.write('<th class="firstth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('Group Name');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');	
	document.write('</th>');
	
	document.write('<th class="middleth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('Connected Tunnels');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</th>');
	
	document.write('<th class="middleth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('Phase 2<br><img border="0" src="images/_blank.gif" width="7" height="1">Enc/Auth/Grp');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</th>');
	
	document.write('<th class="middleth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('Local Group');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</th>');
	
	document.write('<th class="middleth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('Remote Client');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</th>');
	
	document.write('<th class="lastth tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</th>');
	document.write('</tr>');	
	
	for(var i=0;i<list.length;i++)
	{		
		if(list[i]=="")
			continue;
		items=list[i].split(splitVarforSpecialWordField);
		if(i%2 == 0)
			Print_table2_tr_cell("OddRow",items[1],items[2],items[3],items[4],items[5],items[6]);
		else
			Print_table2_tr_cell("EvenRow",items[1],items[2],items[3],items[4],items[5],items[6]);
	}
	document.write('</table>');		
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');	
}

function Print_table2_tr_cell(cell_type,GroupName,conn_Tunnel, phase2,LocalIP,RemoteIP)
{
	document.write('<tr class='+cell_type+' >');	
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+GroupName+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+conn_Tunnel+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">'+phase2+'<img border="0" src="images/_blank.gif" width="10" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">');
	if (LocalIP == "")
		document.write('N/A');
	else	
		document.write(LocalIP+'<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>')
	document.write('<td class="tdContentBorderRight tdContentC"><img border="0" src="images/_blank.gif" width="10" height="1">');
	if (RemoteIP == "")
		document.write('N/A');
	else	
		document.write(RemoteIP+'<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');		
	document.write('<td class="tdContentC">');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('</td>');
	document.write('</tr>');
}

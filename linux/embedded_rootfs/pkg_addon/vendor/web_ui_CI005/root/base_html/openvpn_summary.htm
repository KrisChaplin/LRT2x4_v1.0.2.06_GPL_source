function Entryfunction()
{
	ChangeBgsize();
	chTunnelAvailable();
}

function chTunnelAvailable()
{
	var Max = parseInt(document.formopenvpn_summary.get_openvpn_n.value,10);		
	if(document.formopenvpn_summary.tunnelAvailable.value<Max)
		document.formopenvpn_summary.tunnelAvailable.value=Max-document.formopenvpn_summary.tunnelUsed.value;
	else
		document.formopenvpn_summary.tunnelAvailable.value=0;
}

function chTotalRules(F)
{
	var Max = parseInt(document.formopenvpn_summary.get_openvpn_n.value,10);		
	if (parseInt(F.tunnelDefined.value,10)>=Max)
	{
		top.AlertMsg("Alert", aLimitClients + Max + aLimitEnd);
		return;
	}
	else
	    document.location.href="openvpn_client.htm";
}

function perPageRefresh()
{
	document.formopenvpn_summary.submitStatus.value="9";
	//window.status=wRefresh;
	document.formopenvpn_summary.submit();
}

function reqPage(n)
{
	document.formopenvpn_summary.ReqPage.value=document.formopenvpn_summary.JumpPage.selectedIndex+1+parseInt(n,10);
	document.formopenvpn_summary.submitStatus.value="10";
	window.status=wDownLoad;
	document.formopenvpn_summary.submit();
}

function PrevPage()
{
	if(document.formopenvpn_summary.totalPage.value==1)
		return;
	document.formopenvpn_summary.ReqPage.value=document.formopenvpn_summary.JumpPage.selectedIndex+parseInt(0,10);
	document.formopenvpn_summary.submitStatus.value="10";
	window.status=wDownLoad;
	document.formopenvpn_summary.submit();
}

function NextPage()
{
	if(document.formopenvpn_summary.totalPage.value==1)
	        return;
	if(document.formopenvpn_summary.totalPage.value==document.formopenvpn_summary.thisPage.value)
	        return;
	document.formopenvpn_summary.ReqPage.value=document.formopenvpn_summary.JumpPage.selectedIndex+2+parseInt(0,10);
	document.formopenvpn_summary.submitStatus.value="10";
	window.status=wDownLoad;
	document.formopenvpn_summary.submit();
}

function FirstPage()
{
	if(document.formopenvpn_summary.totalPage.value==1)
	        return;
	document.formopenvpn_summary.ReqPage.value=0+parseInt(0,10);
	document.formopenvpn_summary.submitStatus.value="10";
	window.status=wDownLoad;
	document.formopenvpn_summary.submit();
}

function EndPage()
{
	if(document.formopenvpn_summary.totalPage.value==1)
	        return;
	if(document.formopenvpn_summary.totalPage.value>0)
	document.formopenvpn_summary.ReqPage.value=document.formopenvpn_summary.totalPage.value;
	document.formopenvpn_summary.submitStatus.value="10";
	window.status=wDownLoad;
	document.formopenvpn_summary.submit();
}

function editClient(n)
{
	document.formopenvpn_summary.EditLine.value=n;
	document.formopenvpn_summary.submitStatus.value="1011"; 
	document.formopenvpn_summary.action="openvpn_client.htm";
	//window.status=wEditTunnels;  
	document.formopenvpn_summary.submit();
}

function Disconnect(n)
{
	document.formopenvpn_summary.RemoveLine.value=n;
	document.formopenvpn_summary.submitStatus.value="99"; 
	document.formopenvpn_summary.action = "openvpn_summary.htm";
	document.formopenvpn_summary.submit();
}

function ConfirmMsgResult(chose,mode,a)
{
	if(mode=="removeLine")
	{		
		if(chose=="yes")
		{
			document.formopenvpn_summary.RemoveLine.value=removeLinen;
			document.formopenvpn_summary.submitStatus.value="12";  
			//window.status=wRemoveTunnel;
			document.formopenvpn_summary.action = "openvpn_summary.htm";
			document.formopenvpn_summary.submit();
		}
		else if(chose=="no")
		{
			return;
		}
	}

}

function exportOvpn(filename, index)
{
	var Submit_URL = "/cgi-bin/config.exp?file=" + filename + ".ovpn&index=" + index;
	document.formopenvpn_summary.action = Submit_URL;
	document.formopenvpn_summary.submit();
}

var mailWindow0=null;
function openMail(filename,index)
{
	var Submit_URL = "?file=" + filename + ".ovpn&index=" + index;
	if(mailWindow0 != null)
	{
		mailWindow0.close();
		mailWindow0=null;
	}
	mailWindow0=window.open('mail0.htm'+Submit_URL,'sW0','menubar=no,scrollbars=no,width=500,height=320');
}

function closeMail()
{
	timer1=setTimeout("closeChild()",1000);
}

function closeChild()
{ 
	if (mailWindow0!=null)
	{
		mailWindow0.close();
		mailWindow0=null;
	}
	return;
}

function Leavefunction()
{
	chLeave();
}

function RedirectUrl()
{
	window.location.replace("smtp_config.htm");
}

function Print_table_tr_cell(cell_type,no,enable,valid, name, RealIP, VirtualIP, bn_name, bn_value)
{
	var bn_fun;
	if (bn_value == "Disconnect")
		bn_fun="Disconnect("+no+")";
	document.write('<tr height="24" class='+cell_type+' >');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (enable == "0")
		document.write('<input type="checkbox" disabled>');
	else
		document.write('<input type="checkbox" checked disabled>');
	document.write('</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+valid+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+name+'</td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+RealIP+'<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC">'+VirtualIP+'<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	if (bn_value == "Disconnect")
		PrintSTButton(bn_name, bn_value, bn_fun);
	else	
		document.write('N/A');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1"></td>');
	document.write('<td class="tdContentBorderRight tdContentC">');
	document.write('<a href="javascript: exportOvpn(\''+bn_name+'\', \''+no+'\');"><img src=images/openvpn.png width=20 height=20 border=0 title="Export Client Configuration"></a>');
	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('<a href="javascript: openMail(\''+bn_name+'\', \''+no+'\');"><img src=images/email.png width=20 height=20 border=0 title="Mail Client Configuration"></a>');
	document.write('</td>');	
	document.write('<td class="tdContentBorderRight tdContentC">');
	if ('<!--#nk_get DisplayOnly="OpenVPNAuthType"-->' != "1")
		document.write('<a href="javascript: editClient('+no+')"><img src=images/edit.gif width=20 height=16 border=0 title=Edit></a><img border="0" src="images/_blank.gif" width="10" height="1">');
	document.write('<a href="javascript: removeLine('+no+')"><img src=images/trash.gif width=20 height=16 border=0 title=Delete></a></td>');

	document.write('<img border="0" src="images/_blank.gif" width="10" height="1">');

function RebootchSubmit(F)
{
	top.ConfirmMsg("Confirm",cRestart,"RebootchSubmit",""); 
/*  if (confirm(cRestart))
  {
	F.workType.value="restart";
	window.status=wRestart;
	F.submit();
  }  */
}

function ConfirmMsgResult(chose,mode,a)
{
	var F = document.formRestart;
	if(mode=="RebootchSubmit")
	{		
		if(chose=="yes")
		{
			F.workType.value="restart";
			window.status=wRestart;
			F.submit();
		}
		else if(chose=="no")
		{
			return;
		}
	}
}

}

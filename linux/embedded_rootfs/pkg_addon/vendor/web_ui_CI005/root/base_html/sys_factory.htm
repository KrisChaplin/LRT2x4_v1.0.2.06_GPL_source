function chSubmit(F)
{
	top.ConfirmMsg("Confirm",cFactoryDefault,"chSubmit",""); 
 /* if (confirm(cFactoryDefault))
  {
	F.workType.value="factory";
	window.status=wDefaultSetting; 
	F.submit();
  }  */
}
function chSubmit2(F)
{
	top.ConfirmMsg("Confirm",cAdvFactoryDefault,"chSubmit2",""); 
/*  if (confirm(cAdvFactoryDefault))
  {
	F.workType.value="default_openvpn";
	window.status=wDefaultSetting; 
	F.submit();
  }  */
}
function ConfirmMsgResult(chose,mode,a)
{
	var F = document.formRestart;
	if(mode=="chSubmit")
	{		
		if(chose=="yes")
		{
			F.workType.value="factory";
			window.status=wDefaultSetting; 
			F.submit();
		}
		else if(chose=="no")
		{
			return;
		}
	}

	if(mode=="chSubmit2")
	{		
		if(chose=="yes")
		{
			F.workType.value="default_openvpn";
			window.status=wDefaultSetting; 
			F.submit();
		}
		else if(chose=="no")
		{
			return;
		}
	}
}
//=============== End of Javascript ===============*/

function PrintFactoryDefaultButton(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table class="Setuptable" width="100%" border='+Tableborder+'>');
	document.write('<tr>');
	document.write('<td>');

	document.write('<br>');
	//PrintEndBlock(hasUnderLine);
}

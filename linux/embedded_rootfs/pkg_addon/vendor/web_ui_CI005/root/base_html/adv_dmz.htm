<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Web Management</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<!--#nk_get JavaScript="lg:0"--><script src="lg.js"></script><!--#nk_get JavaScript="lg:1"-->
<script  language="JavaScript">
/***************************************************/
/*												     */	
/*      		Begin of content's JavaScript function    	    */
/*												    */	
/***************************************************/
function Entryfunction()
{
	ChangeBgsize();
}
function Leavefunction()
{
	chLeave();
}
function SubmitForm(e)
{
	var keynum;

	if(window.event) // IE
		keynum = e.keyCode;
	else if(e.which) // Netscape/Firefox/Opera
		keynum = e.which;
	if (keynum == 13)
		chSubmit(document.formDMZ);
}
function chSubmit(F)
{
	if(IPCheck(F.DMZAdress, 0, 254, F.dmzAddr, F.ForbiddenIP) < 0)
	{
		F.DMZAdress.select();
		return;
	}
	F.dmzAddr.value = F.DMZAdress.value;
	F.submitStatus.value=1;
	F.log_ch.value=1;
	F.submit();
}
//================= End =================*/

/***************************************************/
/*												   */	
/*      			  Begin of content    				   */
/*												   */	
/***************************************************/
var ButtonType = "OkCancel";		// NULL/Refresh/OkCancel/BackOkCancel/ShowTableOkCancel
var Reloadlink = "";
var Savelink = "chSubmit(document.formDMZ);";
var Cancellink = ""; 
var helplink ='help_adv_dmz.html';
var UserName = '<!--#nk_get DisplayOnly="nUser"-->';
var head_width=170;

function PrintContent()
{
	PrintBeginContent();
	PrintDMZ(0);
	PrintEndContent();
}

function PrintDMZ(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table width="'+SmallLayoutwidth+'" class="Setuptable" border='+Tableborder+'>');
	document.write('<tr>');
	document.write('<td width="'+head_width+'">');
	document.write('DMZ Private IP Address&nbsp;:&nbsp;');
	document.write('</td>');
	document.write('<td>');
	document.write('<input type="hidden" name="dmzAddr" id="dmzAddr" value=\'<!--#nk_get 1to1_Handle="dmzAddr"-->\'>');
	document.write('<input type="hidden" name="ForbiddenIP" id="ForbiddenIP" value="">');
	var sForbiddenIP = document.getElementById("dmzAddr").value;
	var p = sForbiddenIP.lastIndexOf(".");
	sForbiddenIP = sForbiddenIP.substring(0, p) + ".1";
	document.getElementById("ForbiddenIP").value = sForbiddenIP;
	
//	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('<input type="text" id="DMZAdress" name="DMZAdress" class="inputtext" value="" size="15" maxlength="15" onFocus="this.select();" onKeypress="return Check_User_Input(event); SubmitForm(event);">');
	document.getElementById("DMZAdress").value = document.getElementById("dmzAddr").value;
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');
	PrintEndBlock(hasUnderLine);
}

//=============== End of content ===============*/
</script>
</head>
<body class="mainframe" onLoad="Entryfunction();" onUnload="Leavefunction();" onResize="ChangeBgsize();">
<script>PrintBackground();</script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form id="submitform" name="submitform"  method="post">
	 	<!--#nk_get SetPageWidth="1"-->
	</form>
	<!--#nk_get JavaScript="menu:0"--><script src="menu.js"></script><!--#nk_get JavaScript="menu:1"-->
	<script>
         SetItemInit(foldersTree, 2, 4);		// Set Selected Node
         initializeTree(foldersTree); 			// Draw Menu & Layout
	</script>
		
	<form name="formDMZ" method="post" action="adv_dmz.htm">
	<input type="hidden" name="submitStatus" value='0'>
	<input type="hidden" name="log_ch" value="0">

	<script>PrintContent();</script>
	<script>PrintRight();</script>
	<script>PrintBottom();</script>
</table>
</body>
</html>

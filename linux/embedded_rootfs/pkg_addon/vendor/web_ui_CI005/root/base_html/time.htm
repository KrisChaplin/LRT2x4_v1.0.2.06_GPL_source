function PrintContent()
{
	PrintBeginContent();
	PrintTimeMode(0);
	PrintEndContent();
}

function PrintTimeMode(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table width="'+NormallLayoutwidth+'" class="Setuptable" border='+Tableborder+'>');
	document.write('<tr>');
	document.write('<td width="10">');
	document.write('<input type="radio" name="setMode" value="1" onClick="document.location.href=\'time1.htm\'" <!--#nk_get RadioHandle2="setMode:1"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="7" height="1">');	
	document.write('</td>');
	document.write('<td>');
	document.write('Set the local time using Network Time Protocol(NTP) automatically');
	document.write('</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>');
	document.write('<input type="radio" name="setMode" value="2" onClick="document.location.href=\'time2.htm\'" <!--#nk_get RadioHandle2="setMode:2"-->>');
	document.write('<img border="0" src="images/_blank.gif" width="7" height="1">');	
	document.write('</td>');	
	document.write('<td>');
	document.write('Set the local time Manually');
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');
	PrintEndBlock(hasUnderLine);
}
